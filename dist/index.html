<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  <script src="/app.c3f9f951.js" defer=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
  <main class="main">
    <div class="main-wrapper">
      
      <div class="ip-tracker">
          <header class="ip-tracker__header">
            <div class="ip-tracker-wrapper container">

              <h1 class="ip-tracker__heading">  IP Address Tracker</h1>
      
              <form action="#" class="form ip-tracker__form">
                <label for="ipInput" class="sr-only"></label>
                <input type="search" class="ip-tracker__input" placeholder=" 234567876543" id="ipInput">
              </form>
      
              <ul class="ip-tracker__info">
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  IP Address</h4>
                  <span class="ip-tracker__item-info">23423315</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">Location</h4>
                  <span class="ip-tracker__item-info">324</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  Timezone</h4>
                  <span class="ip-tracker__item-info">2222222324</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading"> UTC </h4>
                  <span class="ip-tracker__item-info">32532</span>
                </li>
      
              </ul>
            </div>

        </header><!-- End of ip-teackre__header-->
    

        <div class="ip-tracker__map"></div><!-- End of ip-tracker__map-->
  
      </div>

    </div>

  </main>

</html>
