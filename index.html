<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="a tool to extract information out of a ip address"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.b532600b.png"><link rel="stylesheet" href="/main.b1b52a2a.css"><script src="/main.91011a86.js" type="module" defer></script><script src="https://kit.fontawesome.com/e8685ceadd.js" crossorigin></script><link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin></script><title>Frontend Mentor | IP Address Tracker</title></head><body> <main class="main"> <div class="ip-tracker"> <header class="ip-tracker__header"> <div class="container ip-tracker-wrapper"> <h1 class="ip-tracker__heading"> IP Address Tracker</h1> <form action="#" class="form ip-tracker__form"> <label for="ip-search" class="sr-only"></label> <input type="search" class="ip-tracker__input" placeholder="Search for any IP address or domin" id="ip-search" aria-label="search bar"> <button class="ip-tracker__btn" aria-label="serach" aria-controls="search" title="close" type="button"> <i class="fa-search fas ip-trakcer__search-icon" aria-hidden="true" id="search"></i> </button> </form> <div class="ip-tracker__info-wrapper"> <ul class="ip-tracker__info"> <li class="ip-tracker__item"> <h4 class="ip-tracker__item-heading"> IP Address</h4> <span class="ip-tracker__ip-address ip-tracker__item-info">192.212.174.101</span> </li> <li class="ip-tracker__item"> <h4 class="ip-tracker__item-heading">Location</h4> <span class="ip-tracker__item-info ip-tracker__location">Brooklyn, NY <br>10001</span> </li> <li class="ip-tracker__item"> <h4 class="ip-tracker__item-heading"> Timezone</h4> <span class="ip-tracker__item-info ip-tracker__timezone">UTC- 05:00</span> </li> <li class="ip-tracker__item"> <h4 class="ip-tracker__item-heading"> ISP </h4> <span class="ip-tracker__isp-provider ip-tracker__item-info">SpaceX <br> Starlink</span> </li> </ul> <h2 class="ip-tracker__info-error"> Not Found!</h2> <div class="ip-tracker__loader loader"> <div class="loader-wrapper"> <div class="loader__circle loader__circle--one"></div> <div class="loader__circle loader__circle--two"></div> <div class="loader__circle loader__circle--three"></div> <span class="loader__text">searching...</span> </div> </div> </div> </div> </header> <div class="ip-tracker__map" id="ip-tracker__map"></div> </div> </main> </body></html>
