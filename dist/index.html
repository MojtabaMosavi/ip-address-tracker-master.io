<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/main.77bb5cfd.css">
  <script src="/search-bar.4e7d643d.js" defer=""></script>
  <script src="https://kit.fontawesome.com/e8685ceadd.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | IP Address Tracker</title>
<script src="/main.77bb5cfd.js"></script></head>
<body>
  <main class="main">
      
      <div class="ip-tracker">
          <header class="ip-tracker__header">
            <div class="ip-tracker-wrapper container">

              <h1 class="ip-tracker__heading">  IP Address Tracker</h1>



              <form action="#" class="form ip-tracker__form">

                <label for="ip-search" class="sr-only"></label>
                <input type="search" class="ip-tracker__input" placeholder="Search for any IP address or domin" id="ip-search" aria-label="search bar">

                <button class="ip-tracker__search" aria-label="serach" aria-controls="search" type="button">
                  <i class="fas fa-search ip-trakcer__search-icon" aria-hidden="true" title="search for an ip address" id="search"></i>
                </button>
              </form>
      
              <ul class="ip-tracker__info">
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  IP Address</h4>
                  <span class="ip-tracker__item-info">192.212.174.101</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">Location</h4>
                  <span class="ip-tracker__item-info">Brooklyn, NY <br>10001</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  Timezone</h4>
                  <span class="ip-tracker__item-info">UTC- 05:00</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading"> ISP </h4>
                  <span class="ip-tracker__item-info">SpaceX <br> Starlink</span>
                </li>
      
              </ul>
            </div>

        </header><!-- End of ip-teackre__header-->
    

        <div class="ip-tracker__map"></div><!-- End of ip-tracker__map-->
  
      </div>

  </main>

</html>
