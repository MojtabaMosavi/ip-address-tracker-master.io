<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.scss">
  <script src="js/app.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main class="main">
    <div class="main__content-wrapper">
      
      <div class="ip-tracker">
          <header class="ip-tracker__header">
            <div class="ip-tracker__content-wrapper container">

              <h1 class="ip-tracker__heading">  IP Address Tracker</h1>
      
              <form action="#" class="ip-tracker__form">
                <input type="text" 
                        class="ip-tracker__input"
                        placeholder="  Search for any IP address or domain">
              </form>
      
              <ul class="ip-tracker__info">
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  IP Address</h4>
                  <span class="ip-tracker__item-info">23423315</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">Location</h4>
                  <span class="ip-tracker__item-info">324</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading">  Timezone</h4>
                  <span class="ip-tracker__item-info">2222222324</span>
                </li>
    
                <li class="ip-tracker__item">
                  <h4 class="ip-tracker__item-heading"> UTC </h4>
                  <span class="ip-tracker__item-info">32532</span>
                </li>
      
              </ul>
            </div>

        </header><!-- End of ip-teackre__header-->
    

        <div class="ip-tracker__map"></div><!-- End of ip-tracker__map-->
  
      </div>

    </div>

  </main>

</html>
